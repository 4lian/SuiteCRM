<div class="form-group">
<label>{{ language[f.label] }}<em ng-hide="!f.displayParams.required">*</em> :</label>
<!--<label>{{f.label}}<em ng-hide="!f.displayParams.required">*</em> :</label>-->
<span ng-switch on="f.type">
    <span ng-switch-when="relate">

        <input class="form-control" ng-model="record[f.name]" type="text" name="{{f.name}}"/>

    </span>
    <span ng-switch-when="phone">

        <input class="form-control" ng-model="record[f.name]" type="text" name="{{f.name}}"/>

    </span>

    <span ng-switch-when="checkbox">
      <input class="form-control" ng-model="record[f.name]"  ng-checked="record[f.name]" type="checkbox"/>
    </span>

    <span ng-switch-when="text">
        <textarea class="form-control" ng-model="record[f.name]" name="{{f.name}}"></textarea>
    </span>
    <span ng-switch-when="enum">
        <select class="form-control" ng-model="record[f.name]" ng-options="item.id as item.name for item in f.type.options"></select>
    </span>
    <span ng-switch-when="address">
        <p><label>Street<em ng-hide="!f.displayParams.required">*</em>:</label><input class="form-control" ng-model="record[f.name]" name="{{f.displayParams.key}}_address_street" type="text"/></p>
        <p><label>State<em ng-hide="!f.displayParams.required">*</em>:</label><input class="form-control" name="{{f.displayParams.key}}_address_state" type="text"/></p>
        <p><label>City<em ng-hide="!f.displayParams.required">*</em>:</label><input class="form-control" name="{{f.displayParams.key}}_address_city" type="text"/></p>
        <p><label>Postalcode<em ng-hide="!f.displayParams.required">*</em>:</label><input class="form-control" name="{{f.displayParams.key}}_address_postalcode" type="text"/></p>
        <p><label>Country<em ng-hide="!f.displayParams.required">*</em>:</label><input class="form-control" name="{{f.displayParams.key}}_address_country" type="text"/></p>
    </span>
    <span ng-switch-default>

        <input class="form-control" ng-model="record[f.name]" name="{{f.name}}" type="text"/>

    </span>
</span>
</div>
